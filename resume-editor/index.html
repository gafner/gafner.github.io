<body class="preload">

	<aside id="sidebar">
		<div id="panel">
			<div class="inner">
				<div class="actions">
					<button id="export" class="button" data-placement="bottom" title="Download JSON"></button>
					<button id="save" class="button" data-placement="bottom" title="Save Resume"></button>
					<button id="reset" class="button">Reset</button>
					<button id="clear" class="button">Clear</button>
					<button id="load" class="button">Load</button>
				</div>
				<div class="theme">
					Current theme:
					<strong id="theme-current"></strong>

				<div class="tabs">

			</div>
		</div>

		<div id="overlay"></div>
		<textarea id="json-editor"></textarea>
		<div id="iframe-wrapper">

	</div>
